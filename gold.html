<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，保证在手机端自适应 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机自适应图片展示</title>
  <style>
    /* 重置默认样式 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    /* 外层容器填满整个屏幕 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 所有图片都适应屏幕尺寸并居中 */
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* 保证图片完全适应容器 */
    }
    /* 静态背景图片，无动画 */
    .static {
      position: absolute;
      z-index: 0; /* 放在底层 */
    }
    /* 动画图片，初始状态透明且从下偏移 */
    .animated {
      position: absolute;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2s forwards;
      z-index: 1;
    }
    /* 定义从下往上渐变出现的动画 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 底色图片，无动画 -->
    <img src=“1-1.png" alt="背景图片" class="static">
    
    <!-- 其它图片依次出现（延迟不同），均居中显示 -->
    <img src=“1-2.png" alt="图片1" class="animated" style="animation-delay: 0s;">
    <img src=“1-3.png" alt="图片2" class="animated" style="animation-delay: 3s;">
    <img src=“1-4.png" alt="图片3" class="animated" style="animation-delay: 6s;">
  </div>
</body>
</html>
