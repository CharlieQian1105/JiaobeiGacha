<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白纸显色动画</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff; /* 白色背景 */
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    /* 背景图片：始终可见 */
    .static {
      position: absolute;
      z-index: 0;
    }
    /* 显色动画的图片 */
    .animated {
      position: absolute;
      z-index: 1;
      filter: brightness(0) blur(10px);
      opacity: 0;
      animation: fadeInReveal 3s forwards;
    }
    /* 照片显影动画 */
    @keyframes fadeInReveal {
      from {
        filter: brightness(0) blur(10px);
        opacity: 0;
      }
      30% {
        filter: brightness(1.5) blur(5px);
        opacity: 0.5;
      }
      to {
        filter: brightness(1) blur(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 背景图片，始终可见 -->
    <img src="4-1.png" alt="背景图片" class="static">
    
    <!-- 三张图片依次显影 -->
    <img src="4-2.png" alt="图片1" class="animated" style="animation-delay: 0s;">
    <img src="4-3.png" alt="图片2" class="animated" style="animation-delay: 4s;">
    <img src="4-4.png" alt="图片3" class="animated" style="animation-delay: 8s;">
  </div>
</body>
</html>
